<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ音乐</title>
    <!--    插件样式表-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.css"
          integrity="sha512-fxF1t7b0mpb/ytjBeSu/OpgXxCVcX5/O8AJGYvHaWmNfi/lYLtttitFK17K4iKBva4iU9dcZ+BIV7dyD/nDdSw=="
          crossorigin="anonymous"/>
    <!--    自定义样式表-->
    <link rel="stylesheet" href="index.css">


    <!--    JS插件-->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.js"
            integrity="sha512-Yk47FuYNtuINE1w+t/KT4BQ7JaycTCcrvlSvdK/jry6Kcxqg5vN7/svVWCxZykVzzJHaxXk5T9jnFemZHSYgnw=="
            crossorigin="anonymous"></script>

    <!--    自定义JS文件-->
    <script src="js/player.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
<nav>
    <span class="logo"><a href="#"><img src="https://y.gtimg.cn/mediastyle/yqq/img/logo.png?nowebp=1" alt=""></a></span>
    <ul class="register">
        <li><i class="fa fa-sign-in"></i><a href="javascript:;">登录</a></li>
        <li><i class="fa fa-cog"></i><a href="javascript:;">设置</a></li>
    </ul>
</nav>
<main>
    <div class="content">
        <div class="content_left">
            <div class="content_toolbar">
                <span><i class="fa fa-heart"></i>收藏</span>
                <span><i class="fa fa-get-pocket"></i>添加到</span>
                <span><i class="fa fa-arrow-circle-down"></i>下载</span>
                <span><i class="fa fa-trash"></i>删除</span>
                <span><i class="fa fa-paint-brush"></i>清空列表</span>
            </div>
            <div class="content_list">
                <ul>
                    <li>
                        <div class="list_check"><i class="fa"></i></div>
                        <div class="list_num"></div>
                        <div class="list_name">歌曲名

                        </div>
                        <div class="list_singer">歌手</div>
                        <div class="list_duration">时长</div>
                    </li>
                    <!--<li>
                        <div class="list_check"><i class="fa"></i></div>
                        <div class="list_num">1</div>
                        <div class="list_name">大鱼海棠
                            <div class="list_menu">
                                <a href="javascript:;" title="播放"><i class="fa fa-play-circle menu_i"></i></a>
                                <a href="javascript:;" title="添加"><i class="fa fa-get-pocket menu_i"></i></a>
                                <a href="javascript:;" title="下载"><i class="fa fa-download menu_i"></i></a>
                                <a href="javascript:;" title="分享"><i class="fa fa-share-alt menu_i"></i></a>
                            </div>
                        </div>
                        <div class="list_singer">ALL</div>
                        <div class="list_duration"><a href="javascript:;" title="删除" class="fa fa-trash-o"></a><span>02:38</span>
                        </div>
                    </li>-->

                </ul>
            </div>
        </div>
        <!--        版心右半部分，歌曲信息-->
        <div class="content_right">
            <div class="song_info">
                <a href="javascript:;"><img
                        src="https://y.gtimg.cn/music/photo_new/T001R300x300M000003fA5G40k6hKc.jpg?max_age=2592000"
                        alt="歌手大图"></a>
                <div class="singer_info">歌手：<a href="javascript:;">周深</a></div>
                <div class="album_info">专辑：<a href="javascript:;">《巴拉巴拉》</a></div>
                <!--                <div class="singer_info">其他：<a href="javascript:;">随便说点什么把</a></div>-->
            </div>
            <ul class="songs_lyric">
                <li class="cur">我听见雨滴落在青青草地</li>
                <li>我听见远方下课钟声响起</li>
            </ul>
        </div>
    </div>
</main>
<footer>
    <div class="bar">
        <div class="play_bar">
            <a href="javascript:;" class="song_pre fa fa-step-backward" title="上一曲"></a>
            <a href="javascript:;" class="play fa fa-play" title="播放"></a>
            <a href="javascript:;" class="song_next fa fa-step-forward" title="下一曲"></a>
        </div>

        <div class="songs_progress">
            <div class="top">
                <span class="songs_progress_info">周深 / 大鱼海棠</span>
                <span class="songs_progress_times">00:00/02:38</span>
            </div>
            <div class="bottom">
                <div class="progress_back">
                    <div class="progress_forward">
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mode">
            <a href="javascript:;" class="fa fa-recycle" title="循环模式"></a>
            <a href="javascript:;" class="fa fa-heart" title="喜欢"></a>
            <a href="javascript:;" class="fa fa-arrow-down" title="下载"></a>
            <a href="javascript:;" class="fa fa-commenting-o" title="评论"></a>
            <a href="javascript:;" class="fa fa-exchange" title="切换音质"></a>
        </div>
        <div class="voice">
            <a href="javascript:;" class="fa fa-volume-up"></a>
            <div class="progress_back">
                <div class="progress_forward">
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- 音乐界面背景的高斯模糊-->
<div class="mask_bg"></div>
<div class="mask"></div>
<!--播放器-->
<audio src=""></audio>
</body>
</html>
