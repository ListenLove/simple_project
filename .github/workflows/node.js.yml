# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI For NetEase Vue Project Build And Deploy

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Buil Netease Vue Project ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd ./netease-music && npm install && npm run build
    - run: ls -l ./netease-music/dist
    - name: Rsync Deploy Action
      uses: Burnett01/rsync-deployments@4.1
      with:
        # The switches
        switches: -r -hP
        # The remote shell argument
        rsh: ./netease-music/dist
        # The local path
        remote_path: /usr/share/nginx/music/
        # The remote host
        remote_host: ${{ secrets.SSH_HOST }}
        remote_port: 22
        # The remote user
        remote_user: ${{ secrets.SSH_USER }}
        # The remote key
        remote_key: ${{ secrets.DEPLOY_KEY }}
